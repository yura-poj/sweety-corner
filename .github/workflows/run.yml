name: Run Docker Image

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t sweety_corner:ci .

      - name: Run container (detached) and health check
        run: |
          set -e
          docker rm -f sweety_corner || true
          docker run -d --name sweety_corner \
            -e RAILS_MASTER_KEY=${{ secrets.RAILS_MASTER_KEY }} \
            -e RAILS_ENV=production \
            -p 80:80 \
            sweety_corner:ci

          echo "Waiting for app to become healthy..."
          for i in {1..30}; do
            if curl -fsS http://localhost/ >/dev/null 2>&1; then
              echo "App is responding"
              break
            fi
            sleep 2
          done

          # Show logs if not healthy
          if ! curl -fsS http://localhost/ >/dev/null 2>&1; then
            echo "App failed to respond, printing logs:" >&2
            docker logs sweety_corner || true
            exit 1
          fi

          # Stop container after health check
          docker stop sweety_corner